<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
</head>
<body>
    <div class="container">
        <button id="gridBtn">Set Grid Size</button>
    </div>

    <script>
        // Create 16x16 Grid

        let row = 16;
        let col = 16;

        const container = document.querySelector(".container");

        const grid = document.createElement("div");
        grid.setAttribute("id", "grid");
        container.appendChild(grid);

        for (y = 0; y <= row; y++) {
        const row = document.createElement("div");
        row.classList.add("row");
        row.textContent = y;
        grid.appendChild(row);

            for (x = 0; x <= col; x++) {
                const square = document.createElement("div");
                square.classList.add("square");
                square.textContent = x;
                row.appendChild(square);
            }
        }

        // Mouse Hover Event Listener
        const test = document.getElementById("grid");

        test.addEventListener("mouseover", (event) => {
            // highlight the mouseenter target
            event.target.classList.add("hover");
            },
            false,
        );

        test.addEventListener("mouseout", (event) => {
            event.target.classList.remove("hover");
            },
            false,
        );

        // Grid Size Button

        const btn = document.getElementById("gridBtn");
        btn.addEventListener("click", (event) => {
            let setGridSize = prompt("Set Grid Size");
            console.log(setGridSize);

            // Delete rows
            const gridRowNodeList = document.querySelectorAll(".row");
            for (i = 0; i < gridRowNodeList.length; i++) {
                grid.removeChild(grid.lastChild);
            }

            // Create rows
            for (y = 1; y <= setGridSize; y++) {
                const row = document.createElement("div");
                row.classList.add("row");
                row.textContent = y;
                grid.appendChild(row);

                for (x = 1; x <= setGridSize; x++) {
                    const square = document.createElement("div");
                    square.classList.add("square");
                    square.textContent = x;
                    row.appendChild(square);
                }
            }
        });
    </script>
</body>
</html>
